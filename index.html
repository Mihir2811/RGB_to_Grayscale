<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Grayscale Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image to Grayscale Converter</h1>
        
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="upload-button">
                <span class="upload-icon">üì∑</span>
                <span class="upload-text">Choose from Gallery or Camera</span>
            </label>
            <p class="upload-hint">Supported formats: JPG, PNG, GIF</p>
        </div>

        <div class="image-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <canvas id="originalCanvas"></canvas>
                <div class="loading-spinner" id="originalLoading" hidden>Loading...</div>
            </div>
            
            <div class="image-box">
                <h3>Grayscale Image</h3>
                <canvas id="grayscaleCanvas"></canvas>
                <div class="loading-spinner" id="grayscaleLoading" hidden>Converting...</div>
            </div>
        </div>

        <div class="button-group">
            <button id="downloadBtn" class="download-button" disabled>
                <span class="download-icon">‚¨áÔ∏è</span>
                Download Grayscale Image
            </button>
            <button id="shareBtn" class="share-button" disabled>
                <span class="share-icon">üì§</span>
                Share Image
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
